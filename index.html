<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmileCare Dental Clinic - Reservations</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="overlay"></div>

    <header>
        <div class="logo">SmileCare Dental</div>
        <nav>
            <!-- Navigation items if any -->
        </nav>
    </header>

    <main>
        <div class="hero-text">
            <h1>Expert Care for Your Smile</h1>
            <p>Ready to book your appointment? Talk to our virtual assistant below!</p>
        </div>
    </main>

    <!-- Chatbot Widget -->
    <div id="chat-widget">
        <div id="chat-header">
            <div class="header-info">
                <img src="https://cdn-icons-png.flaticon.com/512/3467/3467831.png" alt="Dentist Bot">
                <span>Dr. Smile Assistant</span>
            </div>
            <div class="tts-toggle">
                <label class="switch">
                    <input type="checkbox" id="tts-checkbox">
                    <span class="slider round"></span>
                </label>
                <span class="tts-label">Voice</span>
            </div>
        </div>
        <div id="chat-messages">
            <div class="message assistant">
                Hello! I'm your virtual assistant at SmileCare Dental. How can I help you today?
            </div>
        </div>
        <div id="chat-input-area">
            <input type="text" id="chat-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="chat.js"></script>
</body>

</html>
